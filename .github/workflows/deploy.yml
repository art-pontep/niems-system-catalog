name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build application
        run: |
          echo "Building System Catalog application..."
          
          # Create build directory
          mkdir -p build
          
          # Copy all files to build directory
          cp -r * build/ 2>/dev/null || true
          cp -r .gitignore build/ 2>/dev/null || true
          
          # Remove files that shouldn't be in production
          rm -rf build/.github
          rm -rf build/.git
          rm -f build/js/config.js
          rm -f build/README.md
          rm -f build/*.md
          
          # Create production config from template
          sed -e "s|YOUR_PRODUCTION_CLIENT_ID.apps.googleusercontent.com|${{ secrets.GOOGLE_CLIENT_ID }}|g" \
              -e "s|https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec|${{ secrets.GOOGLE_APPS_SCRIPT_URL }}|g" \
              js/config.prod.template.js > build/js/config.js
          
          # Create version file for tracking
          cat > build/version.json << EOF
          {
            "version": "1.0.0",
            "buildDate": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}"
          }
          EOF
          
          # Verify build
          echo "Verifying build..."
          if [ ! -f "build/index.html" ]; then
            echo "Error: index.html not found in build directory"
            exit 1
          fi
          
          if [ ! -f "build/js/config.js" ]; then
            echo "Error: config.js not created"
            exit 1
          fi
          
          echo "âœ… Build completed successfully!"
          echo "ðŸ“¦ Build contents:"
          ls -la build/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
